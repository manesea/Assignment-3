<!DOCTYPE html>

<script type="text/javascript" src="MatrixStack.js"></script>
<script type="text/javascript" src="Square.js"></script>
<script type="text/javascript" src="initShaders.js"></script>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="helpers.js"></script>
<script type="text/javascript" src="MV.js"></script>

<script id="Square-vertex-shader" type="x-shader/x-vertex">
    in vec4 aPosition;

    out vec4 vColor;

    uniform mat4 P;
    uniform mat4 MV;

    void main() {
        // We need an additional variable since we're not permitted to
        //   modify an incoming vertex attribute.  They're read only.
        //
		
        vec4 p = aPosition;
        p.xy -= 0.5;
		p.z *= 1.0;

        vColor = aPosition;

        gl_Position = P * MV * p;
    }
</script>

<script id="Square-fragment-shader" type="x-shader/x-fragment">
    in vec4 vColor;
    out vec4 fColor;

    void main() {
        const vec4 magenta = vec4(1.0, 0.0, 1.0, 1.0);
        fColor = gl_FrontFacing ? vColor : magenta;
    }
</script>

<!-- The following "script" is basically what you'd put into main.js -->
<script>
    var canvas = undefined;
    var gl = undefined;
    var time = 0.0;

    function init() {
        canvas = document.getElementById("canvas");
        gl = canvas.getContext("webgl2");

        gl.clearColor(0.1, 0.1, 0.1, 1.0);
        
        square = new Square(gl);

        square.P = mat4();
        square.MV = mat4();

        render();
    }

    function render() {
        gl.clear(gl.COLOR_BUFFER_BIT);

        time += 1.0;

        square.MV = rotateZ(time);

        square.render();

        requestAnimationFrame(render);
    }

    window.onload = init;
</script>

<canvas id="canvas" width="512" height="512" depth-buffer></canvas>
